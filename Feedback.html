   <!-- Feedback Form connected to Formspree -->
<form action="https://formspree.io/f/mwpqqwon" method="POST" class="feedback-form">

  <input type="text" name="name" placeholder="Your Name" required>

  <input type="email" name="email" placeholder="Your Email" required>

  <textarea name="message" rows="5" placeholder="Your Feedback..." required></textarea>

  <!-- Optional: Redirect to thank you page after submission -->
  <input type="hidden" name="_next" value="/">

  <button type="submit" class="feedback-button">Submit Feedback</button>

</form>
