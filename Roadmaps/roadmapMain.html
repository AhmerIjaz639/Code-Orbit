<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roadmaps | Code Orbit</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background: #001f3f;
      color: white;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #004aad;
      padding-left: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Roadmaps</h2>
    <strong>Languages</strong>
    <a href="#" onclick="loadRoadmap('roadmapJAVA.html')">Java</a>
    <a href="#" onclick="loadRoadmap('roadmapPythonhtml')">Python</a>

    <a href="#" onclick="loadRoadmap('AI_ML_Roadmap.html')">AI / ML Engineer</a>

  </div>

  <div class="main-content">
    <iframe id="roadmapFrame" src=""></iframe>
  </div>

  <script>
    function loadRoadmap(filename) {
      document.getElementById('roadmapFrame').src = filename;
    }
  </script>

</body>
</html>
